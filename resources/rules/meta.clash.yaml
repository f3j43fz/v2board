port: 7890
socks-port: 7891
mixed-port: 7892
redir-port: 7893
tproxy-port: 7894
allow-lan: false
bind-address: '*'
mode: rule
log-level: info
ipv6: true
external-controller: 127.0.0.1:23658
unified-delay: true
global-client-fingerprint: chrome
profile:
  store-selected: true
  store-fake-ip: true
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: true
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - localhost.ptlogin2.qq.com
  nameserver-policy:
    # 防污染
    'mirror.ghproxy.com': https://doh.pub/dns-query
    # 防止 DNS 泄露
    'geosite:gfw,geolocation-!cn': [1.1.1.1, 8.8.8.8]
    'geosite:private,cn': [223.5.5.5, 119.29.29.29]
  nameserver:
    - 223.5.5.5
    - 119.29.29.29
  fallback:
    - 8.8.8.8
    - 1.1.1.1
  proxy-server-nameserver:
    # 防止入口域名 DNS 污染
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
    domain:
      - '+.google.com'
      - '+.facebook.com'
      - '+.youtube.com'
proxies:
proxy-groups:
  - { name: $app_name, type: select, disable-udp: false, proxies: ["自动选择", "故障转移"]}
  - { name: "🌎谷歌系", type: select, disable-udp: false, proxies: ["自动选择", "故障转移"]}
  - { name: "🤖OpenAI", type: select, disable-udp: false, proxies: ["自动选择", "故障转移"]}
  - { name: "😻动画疯", type: select, disable-udp: false, proxies: [/TW/,"故障转移"]}
  - { name: "🎴Instagram", type: select, disable-udp: false, proxies: ["自动选择", "故障转移"]}
  - { name: "🎮Twitch", type: select, disable-udp: false, proxies: ["自动选择", "故障转移"]}
  - { name: "🎧Spotify", type: select, disable-udp: false, proxies: ["自动选择", "故障转移"]}
  - { name: "🍿Netflix", type: select, disable-udp: false, proxies: ["自动选择", "故障转移"]}
  - { name: "🍿Disney", type: select, disable-udp: false, proxies: ["自动选择", "故障转移"]}
  - { name: "🎞️HBO", type: select, disable-udp: false, proxies: ["自动选择", "故障转移"]}
  - { name: "🧱SSH", type: select, disable-udp: false, proxies: ["自动选择", "故障转移"]}
  - { name: "自动选择", type: url-test, proxies: [], url: 'https://www.gstatic.com/generate_204', interval: 1200 }
  - { name: "故障转移", type: fallback, proxies: [], url: 'https://www.gstatic.com/generate_204', interval: 1200 }
