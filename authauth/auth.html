<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>访问密码</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f1f1f1;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: slide-up 0.3s ease;
        }

        @keyframes slide-up {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .input-container input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-container input:focus {
            outline: none;
            border-color: #888;
        }

        .submit-btn {
            display: flex;
            justify-content: center;
        }

        .submit-btn button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-container">
            <input type="password" id="password" placeholder="点此输入密码：5201">
        </div>
        <div class="submit-btn">
            <button onclick="checkPassword()">进入网站</button>
        </div>
    </div>

    <script>
        function checkPassword() {
            var passwordInput = document.getElementById('password');
            var password = passwordInput.value.trim();

            if (password === '5201') {
                window.location.href = '/'; // Redirect to the main website
            } else {
                alert('密码错误，请重新输入。');
                passwordInput.value = '';
            }
        }
    </script>
</body>
</html>
